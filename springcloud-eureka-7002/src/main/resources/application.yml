server:
  port: 7002

#Eureka配置
eureka:
  instance:
    #Eureka服务端的实例名称
    hostname: eureka7002.com
  client:
    #表示是否向Eureka服务中心注册自己
    register-with-eureka: false
    #false表示自己为注册中心
    fetch-registry: false
    service-url:
      #注册的地址
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7003.com:7003/eureka/

